<script>
    var images = [
        '<img src="./assets/imgs/ambiente.jpg" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/biblioteca.jpg" alt="Carousel Image" width="350px">',

        '<img src="./assets/imgs/mmisery.jpg" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/monica.png" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/sofia.jpg" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/sherlock.jpg" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/psicanalise.jpg" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/paciente.jpg" alt="Carousel Image" width="350px">',
        '<img src="./assets/imgs/vilao.jpg" alt="Carousel Image" width="350px">'
    ];

    var i = 0;


    function tras() {
        i--;
        while (i < 0) {
            i = images.length - 1;
        }
        carrossel.innerHTML = images[i];
    }

    function frente() {
        i++;
        while (i >= images.length) {
            i = 0;
        }
        carrossel.innerHTML = images[i];
    }

    carrossel.innerHTML = images[i];

</script>
